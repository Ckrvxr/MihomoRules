custom:
  enable_rule_generator: true
  overwrite_original_rules: true
  clash_rule_base: "https://raw.githubusercontent.com/Ckrvxr/MihomoRules/refs/heads/main/Source/Override/SubconverterMihomoBase.yaml"
  
  exclude_remarks:
    - "(Official|官网|官網|Data Left|Remain|剩余|剩餘|Traffic|流量|Expire|Expiry|到期|过期|過期|效期|Time|时间|時間|Reset|重置|分割线|(\\d[\\d.]*\\s*[MG]B[^\\dA-Za-z]+|[:：]\\s*)\\d[\\d.]*\\s*GB(?!\\dA-Za-z))"

  custom_proxy_group:
    - name: "SELECT"
      type: select
      rule: [".*"]
    - name: "AD & Privacy"
      type: select
      rule: ["[]REJECT", "[]PASS"]
    - name: "PCDN"
      type: select
      rule: ["[]REJECT", "[]PASS"]
    - name: "Apple"
      type: select
      rule: ["[]SELECT", "[]DIRECT", "[]REJECT"]
    - name: "Microsoft"
      type: select
      rule: ["[]SELECT", "[]DIRECT", "[]REJECT"]
    - name: "Google"
      type: select
      rule: ["[]SELECT", "[]DIRECT", "[]REJECT"]
    - name: "FINAL"
      type: select
      rule: ["[]SELECT", "[]DIRECT", "[]REJECT"]
      
  rulesets:
    - rule: "RULE-SET,DirectProcess"
      group: DIRECT
    - rule: "RULE-SET,AntiAntiFraud"
      group: REJECT
    - rule: "RULE-SET,Fuck-You-MIUI-Fhosts"
      group: "AD & Privacy"
    - rule: "RULE-SET,Fuck-You-MIUI-MIhosts"
      group: "AD & Privacy"
    - rule: "RULE-SET,AWAvenue"
      group: "AD & Privacy"
    - rule: "RULE-SET,AdRules"
      group: "AD & Privacy"
    - rule: "RULE-SET,AntiPCDN"
      group: "PCDN"
    # https://github.com/v2fly/domain-list-community/blob/master/data/category-games
    # https://github.com/Loyalsoldier/v2ray-rules-dat?tab=readme-ov-file#%E9%AB%98%E7%BA%A7%E7%94%A8%E6%B3%95
    - rule: "GEOSITE,category-games@cn"
      group: DIRECT
    - rule: "GEOSITE,microsoft"
      group: Microsoft
    - rule: "GEOSITE,apple"
      group: Apple
    # https://www.yetpage.com/archives/278
    - rule: "GEOSITE,google"
      group: Google
    - rule: "GEOSITE,private"
      group: DIRECT
    - rule: "GEOSITE,cn"
      group: DIRECT
    - rule: "GEOSITE,!cn"
      group: SELECT
    - rule: "GEOIP,private"
      group: DIRECT
    - rule: "GEOIP,cn"
      group: DIRECT
    - rule: "GEOIP,!cn"
      group: SELECT
    - rule: "MATCH"
      group: FINAL

